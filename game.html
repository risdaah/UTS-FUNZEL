<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNZLE | Let's Start A Journey</title>
</head>

<style>
    @font-face {
        font-family: 'Space';
        src: url('fonts/spacerangerbold.ttf') format('truetype');
    }

    body {
        overflow-x: hidden;
        overflow-y: hidden;
        width: 100%;
        font-family: 'Space', sans-serif;
    }

    .background{
        align-items: center;
    }

    .gambar {
        position: fixed;
        top: 0;
        left: 0;
    }

    .gambar:nth-child(22) {
        z-index: 1;
    }

    .navigation {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px;
        display: flex;
        flex-direction: column; /* Mengatur susunan vertikal */
        cursor: pointer;  
    }

    .nav {
        margin: 10px; /* Memberikan jarak antara setiap gambar */
        width: 60px;
    }

    #back {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px;
        width: 60px;
        cursor: pointer; 
    }


    #sky {
        width: 100vw;
        height: auto;
    }

    .stack {
        position: absolute;
        top: 45%; 
        left: 50%; 
        z-index: 1; 
        background-color: aliceblue;
    }

    #stage {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px;
        width: 400px;
        height: 500px;
        z-index: 2;
    }

    #board {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -42%);
        width: 300px;
        height: 300px;
        border: 10px solid #755AAF;
        z-index: 3;
        display: flex;
        flex-wrap: wrap;
    }

    #board img {
        width: 98px;
        height: 98px;
    }
    
    #strip {
        position: absolute;
        width: 100vw;
        height: auto;
        top: 95%;
    }

    .tray {
        position: relative;
        width: auto;
        margin: 0 auto;
        top: 550px;
        display: flex; 
        justify-content: center; 
    }

    #place {
        width: 960px !important; 
        height: 150px;
        z-index: 4;
    }

    #pieces {
        position: absolute;
        width: 900px;
        height: 98px;
        display: inline-flex;
        flex-wrap: wrap;
        z-index: 5;
        left: 50%; 
        top: 48%; 
        transform: translate(-50%, -50%);       
        border: 10px solid #6D50A5;
    }

    #pieces img {
        width: 98px;
        height: 98px;
        margin-left: 2px;
        border: 0.3px solid plum;
    }
</style>

<body>
    <!-- Bungkusan Utama -->
    <div class="background">
        <img id="sky" class="gambar" src="image/sky.png">
        <img id="strip" class="gambar" src="image/strip.png">

        <!-- Bungkusan Button Kembali -->
        <a href="level.html">
            <img id="back" src="image/back.png">
        </a>
        
        <!-- Bungkusan Navigasi -->
        <div class="navigation">            
            <img id="gambar" class="nav" src="image/soundon.png" data-status="on" onclick="gantiGambar()">
            <!-- Nanti Diisi Gambar Reload -->
        </div>
        
        <!-- Bungkusan Gambar Asli -->
        <div class="real">
            <img id="border" src="image/border.png">
            <div class="image">
                <!-- Gambar Asli -->
            </div>
        </div>

        <!-- Bungkusan Waktu -->
        <div class="time">
            <img src="image/border.png">
            <div id="textWaktu">
                <!-- Text Waktu -->
            </div>
        </div>
        
        <!-- Bungkusan Gambar Acak -->
        <div class="tray">
            <img id="place" src="image/tray.png">
            <div id="pieces">
                <!-- Gambar Pieces -->
            </div>
       </div>  

       <!-- Bungkusan Menyusun Puzzle -->
       <div class="stack">
            <img id="stage" src="image/stage.png"> 
            <div id="board">
                <!-- Gambar Board -->
            </div>
       </div>       
    </div>
</body>

<script>
    // Ganti Gambar Sound
    function gantiGambar() {
        var gambar = document.getElementById('gambar');
        if (gambar.getAttribute('data-status') === 'on') {
            gambar.src = 'image/soundoff.png'; 
            gambar.setAttribute('data-status', 'off');
        } else {
            gambar.src = 'image/soundon.png';
            gambar.setAttribute('data-status', 'on');
        }
    }
</script>

</html>
