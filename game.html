<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNZLE BANG | Let's Start A Journey</title>
</head>

<style>
    @font-face {
        font-family: 'Space';
        src: url('fonts/spacerangerbold.ttf') format('truetype');
    }

    body {
        overflow-x: hidden;
        /* menghilangkan scroll bawah */
        overflow-y: hidden;
        /* menghilangkan scroll samping */
        font-family: 'Space', sans-serif;
    }

    .back {
        position: relative;
    }

    .gambar {
        position: fixed;
        /* Mengatur posisi absolut untuk gambar */
        top: 0;
        /* Menempatkan gambar di bagian atas */
        left: 0;
        /* Menempatkan gambar di bagian kiri */
    }

    .gambar:nth-child(22) {
        z-index: 1;
        /* Mengatur semua gambar agar tumpuk di atas gambar pertama */
    }

    .navigation {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px;
        display: flex;
        flex-direction: column;
        /* Mengatur susunan vertikal */
        cursor: pointer;
    }

    .nav {
        margin: 10px;
        /* Memberikan jarak antara setiap gambar */
        width: 50px;
    }

    #sky {
        width: 100vw;
        /* Lebar gambar 100% dari lebar viewport */
        height: auto;
        /* Tinggi disesuaikan agar tidak terdistorsi */
    }

    #strip {
        position: absolute;
        /* Mengatur posisi absolut untuk gambar */
        width: 100vw;
        /* Lebar gambar 100% dari lebar viewport */
        height: auto;
        /* Tinggi disesuaikan agar tidak terdistorsi */
        left: 50%;
        /* Posisi horizontal di tengah */
        transform: translate(-50%, 1800%);
        /* Pusatkan gambar horizontal dan geser ke bawah 10% */
        bottom: 0;
        /* Posisi di bagian bawah */
    }

    #place {
        position: absolute;
        width: 70%;
        left: 15%;
        height: auto;
        bottom: 0;
        z-index: 1;
    }

    .game {
        display: flex;
        z-index: 2;
        top: 0;
        /* Menempatkan gambar di bagian atas */
        left: 0;
        /* Menempatkan gambar di bagian kiri */

        z-index: 1;
    }

    .game img {
        max-width: 100%;
        /* Gambar dalam .game tidak melebihi lebar parent */
        max-height: 100%;
        /* Gambar dalam .game tidak melebihi tinggi parent */
    }
</style>

<body>
    <div class="back">
        <img id="sky" class="gambar" src="image/sky.png">
        <img id="strip" class="gambar" src="image/strip.png">
    </div>

    <div class="navigation">
        <img class="nav" src="image/other.png">
        <img class="nav" src="image/settings.png">
        <img id="gambar" class="nav" src="image/soundon.png" data-status="on" onclick="gantiGambar()">
    </div>

    <img id="place" src="image/tray.png">

    <div class="game">
        <img id="pic" src="image/pic.png">
        <img id="stage" src="image/stage.png">
        <img id="time" src="image/traytime.png">
    </div>

</body>

</html>
