<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNZLE | Let's Start A Journey</title>
</head>

<style>
     @font-face {
        font-family: 'Space';
        src: url('fonts/spacerangerbold.ttf') format('truetype');
    }

    body{
        overflow-x: hidden; 
        overflow-y: hidden;    
        font-family: 'Space', sans-serif;    
    }

    #back{
        position: absolute;
        top: 25px;
        left: 20px;
        padding: 10px;
        width: 60px;
    }

    .gambar {
        position: fixed; 
        top: 0;
        left: 0;
    }

    .gambar:nth-child(22) {
        z-index: 1;
    }

    #sky{
        width: 100vw; 
        height: auto; 
    }

    #stone {
        position: absolute; 
        width: 100vw;
        height: auto; 
        left: 50%; 
        transform: translate(-50%, 180%);
        bottom: 0;      
    }  

    .teks{
        position: absolute;
        top: 15%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;   
        font-size: xx-large;  
        color: #E8E205;   
        z-index: 2;
    }

    .navigation {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px;
        display: flex;
        flex-direction: column; 
        cursor: pointer;  
    }

    .nav {
        margin: 10px;
        width: 60px;
    }

    a {
        text-decoration: none;
        color: inherit; 
    }

    .level{
        position: absolute;
        top: 35%;  
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px;
        width: auto;
        height: auto;
        z-index: 3;
    }

    .level2{
        position: absolute;
        top: 55%; 
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px;
        width: auto;
        height: auto;
        z-index: 3; 
    }

    .level3{
        position: absolute;
        top: 75%; 
        left: 50%; 
        transform: translate(-50%, -50%);
        padding: 10px;
        width: auto;
        height: auto;
        z-index: 3; 
    }

    .lv{        
        width: 80px;
        margin: 20px;        
        cursor: pointer;  
    }
   
    #astro5{
        position: absolute;
        top: 25%;
        left: 17%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: auto;
        z-index: 2; 
    } 

    #astro6{
        position: absolute;
        top: 72%;
        left: 85%;
        transform: translate(-50%, -50%);
        width: auto;
        height: 400px;
        z-index: 2; 
    }
</style>

<body>
    <!-- Bungkusan Latar Belakang -->
    <div class="back">        
        <img id="sky" class="gambar" src="image/sky.png">
        <img id="stone" class="gambar" src="image/stone2.png">      
    </div> 

    <!-- Elemen Teks -->
    <div class="teks">
        <h1>START THE LEVEL</h1>
    </div>

    <!-- Bungkusan Navigasi -->
    <div class="navigation">            
        <img id="gambar" class="nav" src="image/soundon.png" data-status="on" onclick="gantiGambar()">
        <!-- Nanti Diisi Gambar Reload -->
    </div>
    
    <!-- Bungkusan Button Kembali -->
    <a href="start.html">
        <img id="back" src="image/back.png">
    </a>


    <!-- Bungkusan Level 1-5 -->
    <div class="level">
        <a href="game.html">
            <img class="lv" src="image/lv1.png">
        </a>
        <img class="lv" src="image/knclv2.png">
        <img class="lv" src="image/knclv3.png">
        <img class="lv" src="image/knclv4.png">
        <img class="lv" src="image/knclv5.png">
    </div>

    <!-- Bungkusan Level 6-10 -->
    <div class="level2">
        <img class="lv" src="image/knclv6.png">
        <img class="lv" src="image/knclv7.png">
        <img class="lv" src="image/knclv8.png">
        <img class="lv" src="image/knclv9.png">
        <img class="lv" src="image/knclv10.png">
    </div>

    <!-- Bungkusan Level 11-15 -->
    <div class="level3">
        <img class="lv" src="image/knclv11.png">
        <img class="lv" src="image/knclv12.png">
        <img class="lv" src="image/knclv13.png">
        <img class="lv" src="image/knclv14.png">
        <img class="lv" src="image/knclv15.png">
    </div>

    <!-- Elemen Astronot -->
    <img id="astro5" src="image/astronot5.png">
    <img id="astro6" src="image/astronot6.png">
</body>

<script>
    // Ganti Gambar Sound
    function gantiGambar() {
        var gambar = document.getElementById('gambar');
        if (gambar.getAttribute('data-status') === 'on') {
            gambar.src = 'image/soundoff.png'; // Ganti gambar jika sedang menampilkan gambar1
            gambar.setAttribute('data-status', 'off');
        } else {
            gambar.src = 'image/soundon.png'; // Kembali ke gambar1 jika sedang menampilkan gambar2
            gambar.setAttribute('data-status', 'on');
        }
    }
</script>
</html>
